<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *
    {
        padding:0;
        margin: 0;
    }        
    body
    {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #clock1
    {
        margin: 0 auto;
        margin-top: 400px;
        
    }

    </style>
</head>
<body>
    <div id="clock1">

    </div>
</body>
<script>
    let frm = document.querySelector('#clock1')
    
    
    setInterval(function() {
        let dt = new Date()
        frm.innerHTML = `${dt.toLocaleTimeString()}`
        frm.style.fontSize = '7rem'
        frm.style.color = 'red'
    },1000)
</script>
</html>
